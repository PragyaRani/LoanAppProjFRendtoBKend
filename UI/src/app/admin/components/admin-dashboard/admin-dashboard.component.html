<mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedTab === 'USERS' ? 0: 1">
  <mat-tab label="USERS">
    <ng-template matTabContent>
      <div class="row justify-center">
        <div class="col-12-sm col-12-md col-12-lg col-12-xl p-2">
          <mat-card>
            <mat-form-field appearance="outline" class="col-12-sm col-6-md col-6-lg col-6-xl">
              <mat-label>FIRST NAME</mat-label>
              <input matInput type="text" id="first-name-search-control" autocomplete="off" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-12-sm col-6-md col-6-lg col-6-xl">
              <mat-label>LAST NAME</mat-label>
              <input matInput type="text" id="last-name-search-control" autocomplete="off" />
            </mat-form-field>

            <hr />

            <table mat-table [dataSource]="dataSource" class="mt-2 mat-elevation-z1">
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>FIRST NAME</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>

              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>LAST NAME</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>EMAIL</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card>
        </div>

      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="LOANS">
    <ng-template matTabContent>
      <loan-list [userType]="'ADMIN'"></loan-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
